<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>

    <nav class="navbar container">
        <div class="navbar-brand">
            <h1 class="nav-brand-logo">
                <a href="./index.html">Card Article</a>
            </h1>
        </div>
    </nav>

    <section class="content container">
        <div class="form-box">
            <div class="form-box-header">
                <h2>Add article</h2>
            </div>
            <form class="form-box-input">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-input" name="title" id="title" autofocus required>
                </div>
                <div class="form-group">
                    <label for="sub-title" class="form-label">Sub Title</label>
                    <input type="text" class="form-input" name="sub-title" id="sub-title" required>
                </div>
                <div class="form-group">
                    <label for="categories" class="form-label">Categories</label>
                    <select name="categories" id="categories" class="form-input" required>
                        <option value="">Categories</option>
                        <option value="sport">Sport</option>
                        <option value="nature">Nature</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Description</label>
                    <textarea name="desc" id="desc" rows="3" class="form-input" required></textarea>
                </div>
                <button class="btn btn-submit">Submit</button>
            </form>
        </div>

        <div class="card-content">
            <div class="card-filter">
                <select name="card-filter" id="filter" class="filter">
                    <option value="all">All</option>
                    <option value="nature">Nature</option>
                    <option value="sport">Sport</option>
                </select>
                <input type="text" class="search-input" placeholder="Search title">
            </div>
            <div class="card-container"></div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
